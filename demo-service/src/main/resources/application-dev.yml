

# mybatis配置
mybatis:
  mapper-locations: classpath:daos/**/*.xml
  type-aliases-package: cn.tang.demo
# 数据库连接配置
#dubbo配置
spring:
  dubbo:
    application:
      name: springboot-dubbo-provider
    registry:
      address: zookeeper://127.0.0.1:2181
    scan: cn.tang.demo
  datasource:
